<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Scientific Paper Planner Application" />
    
    <!-- Force Google Analytics to load properly -->
    <script>
      // Initialize dataLayer first to avoid undefined errors
      window.dataLayer = window.dataLayer || [];
    </script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4QKEE0HDSJ"></script>
    <script>
      // Use a simple function to ensure GA loads
      function setupGA() {
        console.log("Setting up Google Analytics...");
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag; // Make gtag globally available
        gtag('js', new Date());
        gtag('config', 'G-4QKEE0HDSJ', {
          'send_page_view': true,
          'debug_mode': true
        });
        console.log("Google Analytics setup complete");
      }
      
      // Call setup function immediately
      setupGA();
      
      // Also call it after a delay to ensure it runs
      setTimeout(setupGA, 1000);
    </script>
    
    <title>Scientific Paper Planner</title>
  </head>
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
